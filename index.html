<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js"></script>

</head>

<body>
  <script src="js/sketch.js?1"></script>
  <script type="text/javascript">
    AFRAME.registerComponent('canvas-updater', {
      dependencies: ['geometry', 'material'],

      init: function () {
        this.el.addEventListener('loaded', () => {
          var material = this.el.getObject3D('mesh').material;
          if (material.map) {
            material.map.dispose();
          }
          material.map = new THREE.Texture();
        });
      },

      tick: function () {
        var material = this.el.getObject3D('mesh').material;
        if (!material.map) { return; }

        var image = new Image();
        image.src = getOffscreenImage();
        image.onload = () => {
          material.map.image = image;
          material.map.needsUpdate = true;
        };
      }
    });

  </script>
  <canvas id="canvas-ar" style="display:none;"></canvas>
  <a-scene
    mindar-image="imageTargetSrc: data/targets.mind?1; filterMinCF:0.0005; filterBeta: .1;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="example-target" mindar-image-target="targetIndex: 0">

      <!-- p5.js canvas as texture on plane, width + height ratio for F4/Weltformat poster -->
      <a-plane width="1" height="1.4145" position="0 0 0" scale="1.05 1.05 1.05"
        rotation="0 0 0" material="src:#canvas-ar;transparent: true;"
        canvas-updater></a-plane>
    </a-entity>
  </a-scene>

  <!-- <button style="width: 100vw; height: 100vh" id="playButton"></button> -->
</body>

</html>
